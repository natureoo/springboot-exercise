
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_jpa?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true



#Mybatis Generator configuration
#dao类和实体类的位置
mybatis.project =src/main/java
#生成mapper文件的位置
mybatis.resources=src/main/resources
#mybatis.resources=src/main/java
## mapper xml 文件地址
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml
#mybatis.mapper-locations=classpath*:demo.nature.springbootmybatis.dao/*Mapper.xml



#REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=12345678
